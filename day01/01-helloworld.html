<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的第一个页面</title>
</head>

<body>
    <p title="移上后的效果" style="text-align: center;">
        hello world
    </p>
    <!-- 描述主体结构 -->
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <b>加粗标签</b>
    <strong>强调标签，效果同b标签</strong>
    <i>斜体标签</i>
    <u>删除线标签</u>
    <span>行分区标签，用于对特殊文本特殊处理</span>
    <label>普通文本标签，常与表单控件结合实现文本与控件的绑定</label>
    <hr>
    <p>hr标签：在页面中插入一条水平线</p>
    <p> &copy; 2019 Baidu</p>
</body>

</html>
