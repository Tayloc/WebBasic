<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="#">
        <div>
            <label for="name">姓名：</label>
            <input type="text" id="name" name="name" placeholder="请输入用户名">
        </div>
        <div>
            <label for="pass">密码：</label>
            <input type="password" id="pass" name="pass" placeholder="请输入密码">
        </div>
        <div>
            <label for="xl">学历：</label>
            <!-- 下拉列表框元素，使用option设置列表项 -->
            <select name="xl" id="xl">
                <option value="1">大学</option>
                <option value="2">中学</option>
                <option value="3">小学</option>
            </select>
        </div>
        <div>
            <label for="sex">性别：</label>
            <!-- 单选按钮元素 相互排斥时，将name属性值设置为同一个-->
            <input type="radio" checked="checked" name="sex" value="1">男
            <input type="radio" name="sex" value="2">女
        </div>
        <div>
            <label for="like">爱好：</label>
            <input type="checkbox" name="like1">编程
            <input type="checkbox" checked name="like2">游戏
            <input type="checkbox" name="like3">阅读
        </div>
        <div>
            <label for="demo">简介：</label><br>
            <textarea name="demo" id="demo" cols="30" rows="10"></textarea>
        </div>
        <div>
            <input type="submit" value="注册">
            <input type="reset" value="重置">
        </div>
    </form>
</body>

</html>
