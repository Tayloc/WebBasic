<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #reg{
            width: 296px;
            border: solid 1px #ccc;
            padding: 8px;
            box-shadow: 5px 5px 25px #ccc;
            margin: 0px auto;
        }
        .center{
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="reg">
        <div>
            <h1>用户注册:</h1>
        </div>
        <form action="#">
            <div>
                <label for="name">名称</label>
                <input type="text" name="name">
            </div>
            <div>
                <label for="passwd">密码</label>
                <input type="password" name="passwd">
            </div>
            <div>
                <label for="marry">婚否</label>
                <input type="radio" name="married">
            </div>
            <div>
                <label for="sex">性别</label>
                <input type="radio" name="sex">男
                <input type="radio" name="sex">女
            </div>
            <div>
                <label for="xl">学历</label>
                <select name="xl" id="xl">
                    <option value="1">大学</option>
                    <option value="2">中学</option>
                    <option value="3    ">小学</option>
                </select>
            </div>
            <div>
                <label for="demo">简介</label>
                <textarea name="demo" id="demo" cols="30" rows="10"></textarea>
            </div>
            <div class="center">
                <input type="submit" value="提交">
                <input type="reset" value="重置">
            </div>
        </form>
    </div>
</body>
</html>
