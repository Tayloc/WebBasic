<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        a = prompt("请输入一个数值")
        alert(a);
        alert('我是顶部');

        console.log("接收的值是：" + a);
    </script>
</head>

<body>
    <div>
        <script>
            document.write("今天天气很好")
        </script>
    </div>
    <div>
        <!-- 将事件名称以标签属性的方式绑定到元素上，自定义事件处理 -->
        <input onclick="alert('输入有误！')" type="button" value="点一下">
    </div>
    <div>
        <input onclick="document.write('清空后的文本')" type="button" value="清空全部内容">
    </div>
    <script>
        alert("我是底部")
    </script>
    <script src="js/js01.js"></script>
</body>

</html>
