<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div,p,h3{
            color: blue;
        }
        /* 后代选择器：匹配满足选择器的所有后代元素(包含直接子元素和间接子元素) */
        div p{
            color: orange;
        }
        div p span{
            color: orangered;
        }
    </style>
</head>
<body>
    <div>今天</div>
    <p>明天</p>
    <h3>后天</h3>
    <div>
        <p>我是一个子类元素
            <span>
                我是div的孙元素
            </span>
        </p>
    </div>
</body>
</html>
